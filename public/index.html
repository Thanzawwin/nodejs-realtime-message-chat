<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="bootstrap-4.1.min.css">
  <script src="/socket.io/socket.io.js"></script>
  <title>Chat App</title>
  <style>
    #show-msg {
      height: 300px;
      overflow-y: auto;
    }
    .msg-chat {
      padding: 3px 0;
      padding-left: 15px;
    }
    .msg-del-btn {
      cursor: pointer;
      color: red;
      background: #fff;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  
  <div class="container">
    <div class="row">
      <div class="col-sm-7 mt-2 mx-auto">
        <h3 class="text-center">
          Real Time Chat App
          <button class="btn btn-danger btn-sm" id="msg-clear">Clear</button>
        </h3>
        <div id="status">status</div>
        <!--chat  -->
        <div id="chat">
          <!--username  -->
          <input type="text" id="username" 
          class="form-control" placeholder="Enter Username">
          <!--show message  -->
          <br />
          <div class="card">
            <div id="show-msg" class="card-block">
            </div>
          </div>
          <br />
          <!-- write message -->
          <textarea id="wirte-msg" rows="3" class="form-control" placeholder="Enter Message"></textarea>
          <!--submit  -->
          <button id="send-btn" class="btn btn-primary btn-sm mt-3">Send</button>
        </div>
      </div>

    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
